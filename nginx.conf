events {}

http {
  server {
    listen 80;

    location /api {
      proxy_pass http://api:8007;
    }

    location /other-service {
      proxy_pass http://other-service:8007;
    }

    location / {
      root /web-app-build;
      try_files $uri /index.html;

      location ~ \.css {
        add_header Content-Type text/css;
      }
    }
  }
}